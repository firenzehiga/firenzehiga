name: Generate Snake Animation

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  
jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Generate GitHub contribution snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
          color_snake: '#39ff14' # warna ular (neon green, bisa diganti)
          color_dots: '#39ff14,#bdbdbd,#6e40c9,#ff5c57,#f3f99d,#18e1c9'  # warna dot, optional
          color_empty: '#22223b' # warna grid kosong (gelap), GANTI INI!

      - name: Push to output branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./dist
          publish_branch: output
          github_token: ${{ secrets.GITHUB_TOKEN }}
